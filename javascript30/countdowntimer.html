<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Countdown Timer</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="stylecdt.css" />
  </head>
  <body>
    <h1>Countdown Timer</h1>
    <p>
      <a href="../index.html">Home</a> |
      <a href="js30exercises.html">JS30 exercises</a>
    </p>
    <div class="timer">
      <div class="timer__controls">
        <!-- use of data attribute, then use dataset in javascript -->
        <button data-time="20" class="timer__button">Quick snack</button>
        <button data-time="300" class="timer__button">Teatime</button>
        <button data-time="900" class="timer__button">Coffee break</button>
        <button data-time="1200" class="timer__button">Elevenses</button>
        <button data-time="3600" class="timer__button">Lunch Break</button>
        <form name="customForm" id="custom">
          <input type="text" name="minutes" placeholder="Enter Minutes" />
        </form>
      </div>
      <div class="display">
        <p class="display_breaktype"></p>
        <h2 class="display__time-left"></h2>
        <p class="display__end-time"></p>
      </div>
    </div>

    <script src="scriptcdt.js"></script>
  </body>
</html>
