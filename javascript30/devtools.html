<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello :)');

    // Interpolated
    console.log('Hello I am a %s string!', '🌦️');

    // Styled
    console.log('%c Whatever you do, always give 100 percent. Unless you are donating blood.', 'font-size: 20px; background: #dcdcdc; text-shadow: 10px 10px 0 #0367A6');

    // warning!
    console.warn('Oh dear, something is amiss.');

    // Error :|
    console.error('Gosh! Something has gone wrong.');

    // Info
    console.info('The Lombardy region is the fourth largest in Italy and 1.15 times the size of Wales.')

    // Testing
    // to check if things are true
    // console.assert(1 === 1, 'That is wrong.');
    // of course this (above) will not show as the assertion is true
    // test for something, if it's true it does not show anything, if it is false then will through up the message
    const p = document.querySelector('p')
    console.assert(p.classList.contains('ouch'), 'You did not select the right element.');

    // clearing
    // this will clear the console.
    //console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      // console.log(`This is ${dog.name}`);
      // console.log(`${dog.name} is ${dog.age} years old`);
      // console.log(`${dog.name} is ${dog.age*7} dog years old`);
      
      //group it
      // console.group(`${dog.name}`);
      // console.log(`This is ${dog.name}`);
      // console.log(`${dog.name} is ${dog.age} years old`);
      // console.log(`${dog.name} is ${dog.age*7} dog years old`);
      // console.groupEnd(`${dog.name}`);

      //or can start with a collapsed group
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age*7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Bluetit');
    console.count('Bluetit');
    console.count('Magpie');
    console.count('Magpie');
    console.count('Magpie');
    console.count('Blackbird');
    console.count('Bluetit');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });
    
      // take an array of objects and display in a table
      console.table(dogs);

  </script>
</body>
</html>
