      function wait(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
      }
      function light(colour) {
        return wait(1500).then(
          () => console.log("about to change"),
          console.log(colour)
        );
      }
      light("green")
        .then(() => light("amber"))
        .then(() => light("red"))
