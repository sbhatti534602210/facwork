    <title>Challenge 3 | CSS Layout Workshop</title>

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
      }
      label,
      input {
        display: block;
      }
      body {
        font-family: system-ui, sans-serif;
      }
      a {
        text-decoration: none;
        color: inherit;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      header {
        padding: 1.5rem;
        background-color: black;
        color: white;
      }
      .row {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        align-items: center;
      }
      /* .justify-end {
  justify-content: flex-end;
} */
      .justify-between {
        justify-content: space-between;
      }
    </style>
